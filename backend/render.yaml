# Render Blueprint for AI Content Repurposing Tool Backend
# Documentation: https://render.com/docs/blueprint-spec

databases:
  - name: content-repurpose-db
    databaseName: content_repurpose
    user: content_user
    plan: free
    region: oregon

services:
  - type: web
    name: ai-content-repurposing-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: content-repurpose-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false  # You'll set this manually in Render dashboard
      - key: DEBUG
        value: "False"
      - key: ALLOWED_ORIGINS
        value: "https://your-app.vercel.app"  # Update after Vercel deployment
